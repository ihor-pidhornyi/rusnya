<label class="input-wrapper">
  <input
    *ngIf="mask; else inputNoMask"
    [(ngModel)]="value"
    [type]="type"
    [placeholder]="placeholder"
    [class.suffixed]="!!suffixContent"
    [disabled]="disabled"
    [mask]="mask"
    [thousandSeparator]="thousandSeparator"
    [decimalMarker]="decimalMarker"
    [name]="id"
    [tabIndex]="0"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="input"
  >
  <span class="suffix" *ngIf="suffixContent">
    <ng-container [ngTemplateOutlet]="suffixContent"></ng-container>
  </span>
</label>

<ng-template #inputNoMask>
  <input
    [(ngModel)]="value"
    [type]="type"
    [placeholder]="placeholder"
    [class.suffixed]="!!suffixContent"
    [disabled]="disabled"
    [name]="id"
    [tabIndex]="0"
    (blur)="onBlur()"
    (focus)="onFocus()"
    class="input"
  >
</ng-template>
