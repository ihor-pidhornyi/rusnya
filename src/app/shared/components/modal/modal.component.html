<div class="overlay" *ngIf="isOpened">
  <div class="modal" (click)="close()">
    <div class="modal-dialog" (click)="stopPropagating($event)">
      <button class="close" (click)="close()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 20L4 4M20 4L4 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <div class="backdrop" [class.opened]="isOpened"></div>
</div>
