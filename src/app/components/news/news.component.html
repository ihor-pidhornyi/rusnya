<section>
  <div class="container">
    <div class="news">
      <div class="news-card" *ngFor="let oneNews of news">
        <div class="one-item"><a href="{{ oneNews.link }}" target="_blank" rel="noopener noreferrer" class="h4"><b>{{ oneNews.title }}</b></a>
          <p>{{ oneNews.text }}</p>
          <div class="when">
            <svg class="icon-gray" width="14" height="14" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 11H9V13H7V11ZM7 15H9V17H7V15ZM11 11H13V13H11V11ZM11 15H13V17H11V15ZM15 11H17V13H15V11ZM15 15H17V17H15V15Z"
                fill="black"/>
              <path
                d="M5 22H19C20.103 22 21 21.103 21 20V6C21 4.897 20.103 4 19 4H17V2H15V4H9V2H7V4H5C3.897 4 3 4.897 3 6V20C3 21.103 3.897 22 5 22ZM19 8L19.001 20H5V8H19Z"
                fill="black"/>
            </svg>

            {{ oneNews.date | date:'short': undefined: lang}}
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="disabled"><a aria-label="Previous"><span aria-hidden="true">«</span></a></li>
          <li class="active"><a class="active"><span>1</span></a></li>
          <li><a href="/news" class=""><span aria-hidden="true">2</span></a></li>
          <li><a href="/news" class=""><span aria-hidden="true">3</span></a></li>
          <li><a href="/reviews" aria-label="Next"><span aria-hidden="true">»</span></a></li>
        </ul>
      </nav>
    </div>
  </div>
</section>
